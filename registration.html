    <title>Registration page</title>

    <body>
        <div class="container" >
            <div class="form">
                <form class="reg">
                    <span><b>REGISTRATION</b></span>
                    <input type="text" class="input" name="fname" placeholder="First Name" required>
                    <input type="text" class="input" name="lname"placeholder="Last Name" required>
                    <input type="password" class="input" name="psw" placeholder="Enter Password" required>
                    <input type="password" class="input" name="psw1" placeholder="Confirm Password" required>
                    <input type="text" class="input" name="age"placeholder="Age" required>
                    <p><b>Gender:</b></p>
                    <select class="sel" name="gender">
                        <option value="Gender">Male</option>
                        <option value="Gender">Female</option>
                        <option value=" " selected>Gender</option>
                    </select>
                    <input type="checkbox" name="check" class="checkbox"><p id="i"><b>I Agree To Register</b></p>
                    <input type="button" name="btn" class="butt" placeholder="Register" value="Register">
                </form>
            </div>
            </div>
    </body>
